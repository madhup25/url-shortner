<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="" type="image/jpg" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>url-shortner</title>
</head>
<body class="bg-dark text-white">
    <header class="container text-center">
        <div style="height: 6rem;"></div>
        <h1 class="display-2 text-success">url-shortner</h1>
        <h6>Create short urls.</h6>
    </header>

    <main class="container mt-5">
        <div class="row formdiv border border-2">
            <div class="col-lg-12">
                <form class="px-lg-3 px-2 pt-lg-3 pt-2">
                    <div class="row">
                        <div class="col-lg-12 my-2">
                            <label class="px-3 h5" for="url" class="text-left">Url *</label> <br>
                            <input class="rounded-pill px-3" type="url" id="url" name="url" required autocomplete="off">
                        </div>
                        
                        <div class="col-lg-12 my-2">
                            <label class="px-3 h5" for="slug" class="text-left">Slug</label> <br>
                            <input class="rounded-pill px-3" type="text" id="slug" name="slug" autocomplete="off">
                        </div>

                        <div class="col-lg-12 text-center mt-2">
                            <button id="btnSubmit" class="btn btn-success" type="submit">
                                <div id="spinner" class="spinner-border text-light spinner-border-sm d-none" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                Submit!
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-12 px-lg-3 px-2 py-lg-3 py-2" id="result">
                <p class="px-3 text-success toggleDisplay" id="success"></p>
                <p class="px-3 text-danger toggleDisplay" id="fail"></p>
            </div>
        </div>
    </main>

    <footer class="container mt-5">
        <pre class="author">By <a href="https://www.linkedin.com/in/madhup-mamodia" target="_blank">Madhup Mamodia</a></pre>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
